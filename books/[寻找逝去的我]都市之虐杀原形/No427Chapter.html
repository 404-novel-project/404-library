      <h2>停更通知</h2>
      <div><p>咳咳……重大通知重大通知，十八号小寻我要捡衣服去和女朋友住了，二十一号我们就要一起回她的老家去过，至于时间嘛……十多天这样吧。</p><p>所以余下的这十多天小寻我都不会更新了，等到二月份就会恢复更新，额……总觉得这句话像是太监Flag的宣言呢，《末世之虐杀原形》的作者妖七OL貌似就是发出某某时间更新的章节，然后就莫名其妙的停更了一年呢。</p><p>哦对了~最后这里顺便剧透一点剧情吧，要不了多久男莫言会登场的，只不过是以某种特殊的方式登场，茉薇也有很大的可能性再次登场，当然登场方式也和男莫言一样是以特殊的方式。(未完待续。如果您喜欢这部作品，欢迎您来投推荐票、月票，您的支持，就是我最大的动力。)</p><p><br></p></div>
